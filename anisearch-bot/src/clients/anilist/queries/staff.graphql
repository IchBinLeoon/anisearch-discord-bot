query StaffQuery($page: Int, $perPage: Int, $search: String) {
    Page(page: $page, perPage: $perPage) {
        staff(search: $search) {
            age
            characters(sort: [FAVOURITES_DESC], page: 1, perPage: 5) {
                nodes {
                    name {
                        full
                    }
                }
            }
            dateOfBirth {
                day
                month
                year
            }
            description(asHtml: false)
            gender
            homeTown
            id
            image {
                large
            }
            languageV2
            name {
                alternative
                full
                native
            }
            primaryOccupations
            staffMedia(sort: [POPULARITY_DESC], page: 1, perPage: 5) {
                nodes {
                    isAdult
                    title {
                        romaji
                    }
                }
            }
        }
    }
}
