query MediaQuery($page: Int, $perPage: Int, $season: MediaSeason, $seasonYear: Int, $type: MediaType, $search: String, $sort: [MediaSort]) {
    Page(page: $page, perPage: $perPage) {
        media(season: $season, seasonYear: $seasonYear, type: $type, isAdult: false, search: $search, sort: $sort) {
            bannerImage
            chapters
            coverImage {
                color
                large
            }
            description(asHtml: false)
            duration
            endDate {
                day
                month
                year
            }
            episodes
            favourites
            format
            genres
            id
            idMal
            meanScore
            nextAiringEpisode {
                airingAt
                episode
            }
            popularity
            season
            seasonYear
            source(version: 3)
            startDate {
                day
                month
                year
            }
            status(version: 2)
            studios(isMain: true) {
                nodes {
                    name
                }
            }
            title {
                english
                romaji
            }
            type
            volumes
        }
    }
}
